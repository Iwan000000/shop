{% extends 'shoping/base.html' %}
{% load mu_tags %}

{% block content %}
    <div class="container-fluid">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col">
                <div class="card shadow-sm">
                    <img src="{% mediapath object.image %}" class="bd-placeholder-img card-img-top" width="100%"
                         height="225"
                         alt="Thumbnail">
                    <div class="card-body d-flex justify-content-center align-items-center">
                        <div class="btn-group">
                            <p class="card-text text-primary"
                               style="font-size: 25px; font-weight: bold;">{{ object.name }}</p>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-center align-items-center">
                            <div class="btn-group">
                                <p class="card-text text-danger" style="font-size: 20px; font-weight: bold;">
                                    стоимость {{ object.price_for_one }} руб за 1 кг</p>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <p class="card-text">{{ object.description }}</p>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <a href="{% url 'shoping:category_list' %}" class="btn btn-sm btn-outline-warning btn-block">добавить в
                            корзину</a>
                        <div class="d-flex justify-content-between align-items-center">
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
      <footer class="text-muted py-5">
  <div class="container">
    <p class="float-end mb-1">
      <a href="{% url 'shoping:reviews' %}" style="font-size: 25px" class=" btn-outline-danger ">отзывы</a>
    </p>
    </div>
</footer>
{% endblock %}
