{% extends 'shoping/base.html' %}
{% load mu_tags %}

{% block content %}

    <div class="album py-5 bg-body-tertiary">
        <div class="container">
            <div class="row mb-3">
                <div class="row">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-10">
                        <form method="POST">
                            {% csrf_token %}
                            <p>Хотите удалить "{{ object.name }}"?</p>
                            <button type="submit" class="btn btn-danger">Подтвердить</button>
                            <a href="{% url 'shoping:category_list' %}" class="btn btn-success">Отменить</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
