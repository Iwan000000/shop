{% extends 'shoping/base.html' %}
{% load mu_tags %}

{% block content %}
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for object in object_list %}
            <div class="col">
                <div class="card-footer">
                    {% if perms.shoping.change_product %}
                        <a class=" btn btn-link " href="{% url 'shoping:product_update' object.pk %}">редактировать</a>
                    {% endif %}
                </div>
                <div class="card shadow-sm">
                    <img src="{{ object.image|mediapath }}" class="bd-placeholder-img card-img-top" width="100%"
                         height="225" alt="Thumbnail">
                    <div class="card-body">
                        <a href="{% url 'shoping:product_information' object.pk %}"
                           class="btn btn-sm btn-outline-secondary btn-block">{{ object.name }}</a>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <p class="card-text">{{ object.description|slice:":100" }}</p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        {% endfor %}
    </div>
    <footer class="text-muted py-5">
        <div class="container">
            <p class="float-end mb-1">
                <a href="{% url 'shoping:reviews' %}" style="font-size: 25px" class=" btn-outline-danger ">отзывы</a>
            </p>
        </div>
    </footer>

{% endblock %}
